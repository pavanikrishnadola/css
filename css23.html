<html lang="en">
    <head>

        <meta charset="utf-8">

        <style>
            .body{
                background-color: #e8e8e8;
            }
            .container{
                column-gap: 20px;
                row-gap: 20px;
            }
            .item{
                background: #e8e8e8;
                text-align: center;
                border: 0.5px solid #000;
            }
        </style>
    </head>
    <body>
        <body class="container">
            <div class="item box1"><p>ONE</p></div>
            <div class="item box2"><p>TWO</p></div>
            <div class="item box3"><p>THREE</p></div>
        </body>
    </body>
</html>
